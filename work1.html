  <body>

<div id="view1" class="text-center p-5">
    <button type="button" id="playBtn" class="btn btn-primary">เริ่มเล่นเกม</button>
</div>
<div id='view2' class='container p-5'>    <div>
    <div class="row">
        <div class="col"><img src="work1_pic/0.png"  id='img1'></div>
        <div class="col"><img src="work1_pic/0.png"  id='img2'></div>

        <div class="col"><img src="work1_pic/0.png"  id='img6'></div>
    </div>

    <div class="row">
        <div class="col"><img src="work1_pic/0.png"  id='img7'></div>
        <div class="col"><img src="work1_pic/0.png"  id='img8'></div>
        <div class="col"><img src="work1_pic/0.png"  id='img9'></div>
        <div class="col"><img src="work1_pic/0.png"  id='img10'></div>
        <div class="col"><img src="work1_pic/0.png"  id='img11'></div>
        <div class="col"><img src="work1_pic/0.png"  id='img12'></div>
    </div>

    <div class="row">
        <div class="col"><img src="work1_pic/0.png"  id='img13'></div>
        <div class="col"><img src="work1_pic/0.png"  id='img14'></div>
        <div class="col"><img src="work1_pic/0.png"  id='img15'></div>
        <div class="col"><img src="work1_pic/0.png"  id='img16'></div>
        <div class="col"><img src="work1_pic/0.png"  id='img17'></div>
        <div class="col"><img src="work1_pic/0.png"  id='img18'></div>
    </div>

    <button type="button" id="stopBtn" class="btn btn-primary">เลิกเล่น</button>
</div>
<style>
    #view2 .col {
        padding: 2px;
    }
    #view2 .col img {
        width: 100%;
    }
</style>

<script>
    $(function(){
    $("#view2").hide();
    $("#playBtn").click(startGame); $("#stopBtn").click(stopGame);
    });
    function startGame(){
    $("#view2").show();
    $("#view1").hide();
    }
    function stopGame(){
    $("#view2").hide();
    $("#view1").show();
    }

    function shuffle(){
        var list=[];
        list[0]=0;
        for (var i = 1; i <= 9; i++) {
          list.push(i);
          list.push(i);
        }
       // console.log(list);
        for(var i=1;i<100;i++){
          var a=1+Math.round(Math.random()*16);
          var b=1+Math.round(Math.random()*16);
          var t=list[a];
          list[a]=list[b];
          list[b]=t;
        }
        $("#view2 img").attr("src","work1/0.jpg")
                       .attr("state",0);
        for (var i = 1; i <= 18; i++) {
           $("#img"+i).attr("srcx","work1_pic/"+list[i]+".png");
        }
      }
    function startGame(){  
        shuffle();
        open_count=0;
        all_card=18;    
        $("#view2").show();
        $("#view1").hide();
    }
    $(function (){
        $("#view2").hide();  
        $("#playBtn").click(startGame);      
        $("#stopBtn").click(stopGame);
        $("#view2 img").click(imgClick);   
      });
      var open_count=0;
      var open_card1=0;
      var open_card2=0;
      var all_card=18;


      function imgClick(){
       //console.log(this);
        if($(this).attr("state")!=0) return;
        if(open_count>=2) return;


        open_count++;
        var s=$(this).attr("srcx");
        if(open_count==1)open_card1=s;
        if(open_count==2)open_card2=s;
        $(this).hide().attr("src", s).slideDown(500);
        $(this).attr("state",1);
        if(open_count==2){
           setTimeout(()=>{
            if(open_card1==open_card2){
            all_card-=2;
            $("[state=1]").fadeOut(1000).attr("state",2);
          }else{
            $("[state=1]").attr("state",0).attr("src","work1_pic/0.png");
          }
          open_count=0;
          open_card2="";
          open_card1="";


           },2000)          
        }
      }



    </script>
    



    


  </body>
